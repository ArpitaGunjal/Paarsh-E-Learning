<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Dashboard</title>
    <meta http-equiv="refresh" content="0; url=http://localhost:3001/register">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .loading {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading"></div>
        <h1>Redirecting to Student Dashboard...</h1>
        <p>Please wait while we take you to the registration page.</p>
        <p>If not redirected, <a href="http://localhost:3001/register" style="color: #FFD700;">click here</a></p>
    </div>
</body>
</html>
